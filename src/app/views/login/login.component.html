<div id="layoutAuthentication">
  <div id="layoutAuthentication_content" class="background">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Dental Clinic</h3>
              </div>
              <div class="card-body">
                <div *ngIf="loginError" class="alert alert-danger">
                  {{errors}}
                </div>
                <div *ngIf="loginSucesso" class="alert alert-success">
                  {{loginSucesso}}
                </div>
                <form [formGroup]="formLogin" (submit)="onSubmit()">
                  <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width-field">
                      <mat-label [style.fontSize.px]="15">Login: </mat-label>
                      <input type="email" matInput formControlName="login" placeholder="exemplo@email.com">
                      <mat-error *ngIf="isValidated(formLogin, 'login')">{{"Campo Obrigatório."}}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field appearance="outline" class="full-width-field">
                      <mat-label>Senha</mat-label>
                      <input matInput  formControlName="senha" [type]="hide ?  'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error *ngIf="isValidated(formLogin, 'senha')">{{"Campo Obrigatório."}}</mat-error>
                    </mat-form-field>
                  </div>
                </form>
                <div class="form-group">
                  <div *ngIf="!cadastrando" class="col-lg-4" style="padding-left: 26px;">
                    <button type="submit" mat-raised-button color="primary" style="width: 166px;" (click)="onSubmit()">Entrar</button>
                  </div>
                </div>
                <div *ngIf="cadastrando" class="row">
                  <div class="form-group" style="padding-left: 25px;">
                    <div class="col-md-4">
                      <button mat-raised-button color="primary" (click)="cadastrar()" style="width: 166px;" >Cadastrar</button>
                    </div>
                  </div>
                  <div class="form-group" style="padding-left: 82px;">
                    <div class="col-md-4">
                      <button mat-raised-button color="danger" (click)="cancelaCadastro()" style="width: 166px;">Cancelar</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a href="#" (click)="cadastrandoNovo($event)">
                    Não possui uma Conta? Cadastre-se
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
