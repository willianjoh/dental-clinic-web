<h1 class="pt-3 margin-bottom" style="text-align: center;">{{'Listagem de Pacientes'}}</h1>
<div class="row margin-bottom">
  <div *ngIf="selected != null" class="col-lg-3">
    <button type="button" mat-raised-button color="primary" style="width: 166px;" (click)="deletar()">Deletar</button>
  </div>
  <div *ngIf="selected != null" class="col-lg-3">
    <button type="button" mat-raised-button color="primary" (click)="editar()"  style="width: 166px;">Editar</button>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="nomeCompleto">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.nomeCompleto}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
    <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="celular">
    <th mat-header-cell *matHeaderCellDef>Contato</th>
    <td mat-cell *matCellDef="let element">{{element.celular}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onSelect(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</table>
